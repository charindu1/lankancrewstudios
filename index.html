<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lankancrew.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LankanCrew</title>
  </head>
  <body>

    <div id="preloader">
      <lottie-player
        id="lottie-logo"
        src="/animation/preloader.json"
        background="transparent"
        speed="1"
        loop
        autoplay
        ></lottie-player>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- ðŸ”¹ Remove preloader after React fully loads -->
    <script>
      window.addEventListener("load", () => {
        const pre = document.getElementById("preloader");
        if (pre) {
          setTimeout(() => {
          pre.classList.add("fade");
            setTimeout(() => pre.remove(), 1000);
          }, 2200);
        }
      });
    </script>

    <!-- ðŸ”¹ Preloader styles -->
    <style>
      #preloader {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #000000, #000000, #2a2a2a, #6f6f6f);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        z-index: 9999;
        transition: opacity 0.8s ease;
      }

      #preloader.fade {
        opacity: 0;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Smaller screens */
      @media (max-width: 600px) {
        #lottie-logo {
          width: 200vw;
          max-width: 100em;
        }
      }
    </style>

    <!-- Lottie Player Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  </body>
</html>
